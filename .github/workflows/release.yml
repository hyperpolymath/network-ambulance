name: Release

on:
  push:
    tags:
      - 'v*'

permissions: read-all

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create release archive
        run: |
          mkdir -p release
          tar -czf release/network-repair-${{ steps.get_version.outputs.VERSION }}.tar.gz \
            --exclude='.git*' \
            --exclude='release' \
            --exclude='.github' \
            --transform "s,^,network-repair-${{ steps.get_version.outputs.VERSION }}/," \
            .

      - name: Generate checksums
        run: |
          cd release
          sha256sum network-repair-${{ steps.get_version.outputs.VERSION }}.tar.gz > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2.2.1
        with:
          files: |
            release/network-repair-${{ steps.get_version.outputs.VERSION }}.tar.gz
            release/checksums.txt
          body: |
            ## Complete Linux Internet Repair Tool v${{ steps.get_version.outputs.VERSION }}

            ### Installation

            ```bash
            # Download and extract
            wget https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.VERSION }}/network-repair-${{ steps.get_version.outputs.VERSION }}.tar.gz
            tar -xzf network-repair-${{ steps.get_version.outputs.VERSION }}.tar.gz
            cd network-repair-${{ steps.get_version.outputs.VERSION }}

            # Install
            sudo ./install.sh
            ```

            ### Usage

            ```bash
            # Run diagnostics
            network-repair diagnose

            # Run repairs
            sudo network-repair repair

            # Interactive mode
            sudo network-repair interactive
            ```

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/v${{ steps.get_version.outputs.VERSION }}/CHANGELOG.md) for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
